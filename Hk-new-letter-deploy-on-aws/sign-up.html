

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        
      <form action="/form-data" method="post">
        <img class="mb-4" src="images/hk-img.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign up to HK news</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control top" id="fname" name="fname" placeholder="first-name" autofocus>
            <label for="fname">first-name</label>
        </div>
        
           <div class="form-floating">
            <input type="text" class="form-control middle" id="lname" name="lname" placeholder="last-name" required>
            <label for="lname">last-name</label>
           </div> 
          
           <div class="form-floating">
            <input type="email" class="form-control bottom" id="emailId" name="emailId" placeholder="name@example.com" required>
            <label for="emailId">Email-Id</label>
           </div>
            
            
          
    
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; hemanth-news</p>
      </form>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      </body>
    </html>
